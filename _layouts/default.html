<!DOCTYPE html>

<html>
  <head>
     <meta http-equiv="content-type" content="text/html; charset=utf-8" />
     <title>
       {% if page.title %}
         {{ page.title }} //
       {% endif %}
       John Yu
     </title>
     <meta name="author" content="John Yu" />
     {% if page.summary %}
       <meta namne="description" content="{{ page.summary }}" />
     {% endif %}
     <link href="http://feeds2.feedburner.com/yubrew" rel="alternate" title="John Yu" type="application/atom+xml" />

     <link rel="stylesheet" href="/stylesheets/syntax.css" type="text/css" />
     <link rel="stylesheet" href="/stylesheets/default.css" type="text/css" />

     {% for css in page.css %}
       <link rel="stylesheet" href="{{ css }}" type="text/css" />
     {% endfor %}
  </head>
  <body>
    <a href="http://github.com/yubrew"><img style="position: absolute; top: 0; left: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" alt="Fork me on GitHub" /></a>

    <div id="site">
      <a id="subscribe" href="http://feeds2.feedburner.com/yubrew"><img src="/images/rss.png" alt="Subscribe to RSS Feed" /></a>

      <div id="search_area" style="display: none">
        <label for="search" style="display: none">Search</label>
        <img src="http://www.famfamfam.com/lab/icons/silk/icons/cancel.png" alt="X"/>
        <input id="search" />
      </div>

      <h1><a href="/">John Yu</a></h1>

      <div class="clear"></div>

      <div id="sidebar" class="vcard">
        <h3>Me</h3>
        <dl id="contact">
          <dt>Name</dt>
          <dd><a class="fn url" href="/">John Yu</a> / <span class="nickname">yubrew</span></dd>

          <dt>Email</dt>
          <dd class="email"><a href="mailto:johnyu2@gmail.com">johnyu2@gmail.com</a></dd>

          <dt>Company</dt>
          <dd class="org"><a href="http://www.law360.com/">Law360</a></dd>
        </dl>
        <h3>And then some</h3>
        <ul id="profiles">
          <li><a href="http://twitter.com/yubrew">Twitter</a></li>

          <li><a href="http://github.com/yubrew">GitHub</a></li>

          <li><a href="www.linkedin.com/pub/john-yu/2/a94/9a1/">LinkedIn</a></li>
        </ul>

         <div class="adr">
          <span class="city">New York</span>
          <span class="state">NY</span>
          <span class="postal-code">10019</span>
          <span class="country-name">USA</span>

         </div>
      </div>

      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6/prototype.js"></script>

      <div id="content">
        {{ content }}
      </div>

      <div class="clear"></div>

    </div>

    {% for js in page.javascript %}
      <script type="text/javascript" src="{{ js }}"></script>
    {% endfor %}

  </body>
</html>
